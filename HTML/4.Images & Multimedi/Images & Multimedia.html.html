<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links & Multimedia Examples</title>
</head>
<body>
  
  <h1> Images & Multimedia</h1>
  <hr>

  <h3>&lt;img&gt; Tag</h3>
  <img src="https://via.placeholder.com/200x150" alt="Placeholder Image" width="200" height="150">

  <h3>Image Formats</h3>
  <p>JPG Example:</p>
  <img src="https://via.placeholder.com/200x150.jpg" alt="JPG Example" width="200">
  <p>PNG Example:</p>
  <img src="https://via.placeholder.com/200x150.png" alt="PNG Example" width="200">
  <p>SVG Example:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_VS_SVG.svg" alt="SVG Example" width="200">
  <p>WebP Example:</p>
  <img src="https://www.gstatic.com/webp/gallery/1.sm.webp" alt="WebP Example" width="200">

  <hr>

  <h3>&lt;audio&gt; Tag</h3>
  <audio controls loop>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <hr>

  <h3>&lt;video&gt; Tag</h3>
  <video width="400" controls poster="https://via.placeholder.com/400x200?text=Video+Thumbnail">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <hr>

  <h3>Embedding YouTube / iframe</h3>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <hr>
  <h2 id="section1">Section 1 (Bookmark Example)</h2>
  <p>You have jumped to Section 1 using a bookmark link.</p>
</body>
</html>
