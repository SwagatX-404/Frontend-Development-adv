<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Form Example</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label { display: inline-block; width: 150px; margin-bottom: 10px; }
    input, select, textarea { margin-bottom: 10px; padding: 5px; }
    fieldset { margin-bottom: 20px; padding: 10px; }
    button { padding: 8px 15px; margin-right: 10px; }
  </style>
</head>
<body>
  <form action="/submit" method="POST" autocomplete="on" novalidate>
    <fieldset>
      <legend>Personal Information</legend>

      <!-- Text Input -->
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required minlength="3" maxlength="50" placeholder="John Doe">

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="user@example.com">

      <!-- Password Input -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="8" pattern="[A-Za-z0-9@#$%]{8,}" title="Password must be at least 8 characters and include letters, numbers, or @#$%">

      <!-- Telephone Input -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">

      <!-- URL Input -->
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" placeholder="https://example.com">

      <!-- Search Input -->
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" placeholder="Search...">

      <!-- Number Input -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="120" required>

      <!-- Date Input -->
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <!-- Additional Date/Time Inputs -->
      <label for="appointment">Appointment:</label>
      <input type="datetime-local" id="appointment" name="appointment">

      <label for="month">Month:</label>
      <input type="month" id="month" name="month">

      <label for="week">Week:</label>
      <input type="week" id="week" name="week">

      <label for="time">Time:</label>
      <input type="time" id="time" name="time">

      <!-- Color Input -->
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" value="#ff0000">

      <!-- Range Input -->
      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="100" step="5">

      <!-- File Input -->
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" accept=".pdf,.jpg,.png" multiple>

      <!-- Hidden Input -->
      <input type="hidden" name="userId" value="12345">

      <!-- Radio Buttons -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>

      <!-- Checkboxes -->
      <label>Hobbies:</label>
      <input type="checkbox" id="reading" name="hobbies" value="reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="gaming" name="hobbies" value="gaming">
      <label for="gaming">Gaming</label>
      <input type="checkbox" id="traveling" name="hobbies" value="traveling" disabled>
      <label for="traveling">Traveling (disabled)</label>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <!-- Select Dropdown -->
      <label for="country">Country:</label>
      <select id="country" name="country" required multiple>
        <optgroup label="Europe">
          <option value="fr">France</option>
          <option value="de">Germany</option>
        </optgroup>
        <optgroup label="Asia">
          <option value="jp">Japan</option>
          <option value="cn">China</option>
        </optgroup>
      </select>

      <!-- Textarea -->
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Tell us about yourself" maxlength="200" readonly>This is a readonly bio.</textarea>
    </fieldset>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('Custom action!')">Custom Button</button>
  </form>
</body>
</html>
