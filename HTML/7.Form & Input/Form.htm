<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto;">
    <h1>Form Validation</h1>

    <form action="/submit" method="post" autocomplete="on" novalidate>

        <fieldset style="width: 80%; background-color: aqua;">
            <legend style="text-align: center;">PersonalInformation</legend>
<br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Your Name"><br>
<br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
<br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
<br><br>
            <label for="phone">Phone No</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
            <br><br>
        </fieldset>
    </form>
</body>
</html>
