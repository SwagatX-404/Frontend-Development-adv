<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Example</title>
  <style>
    #dragBox { width: 100px; height: 100px; background: rgb(36, 184, 234); text-align: center; line-height: 100px;  margin-bottom: 20px; cursor: grab; border-radius: 50px; border: 4px solid white; color: rgb(40, 40, 40); font-weight: bold;}
    #dropZone { width: 200px; height: 200px; border: 2px dashed rgb(64, 64, 64); margin-top: 10px; text-align: center; line-height: 100px; background-color: rgb(167, 103, 226); border: 5px solid white; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; font-weight: bold; }
  </style>
</head>
<body style=" background-color:rgb(159, 159, 159);font-family: Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center;">
    <h1>ðŸ¥±Drag & Drop API Example</h1>
  <div id="dragBox" draggable="true">Drag Me</div>
  <div id="dropZone">Drop Here</div>

  <script>
    const dragBox = document.getElementById("dragBox");
    const dropZone = document.getElementById("dropZone");

    dragBox.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text", e.target.id);
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault(); // Allow drop
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      const draggable = document.getElementById(id);
      dropZone.appendChild(draggable);
    });
  </script>
</body>
</html>
